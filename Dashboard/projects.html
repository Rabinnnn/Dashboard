<div class=" row mb-3">
  <div class="mb-3">
    <label for="projectname" class="form-label">Project Name *</label>
    <input type="text" minlength="5" class="form-control" id="projectname" aria-describedby="emailHelp" required>
  </div>
  <!--- -->
  
  <!--- -->
  <div class="col-md-3">
    <!-- <h6>Class</h6> -->
      <div class="form-floating mb-3 mb-md-0">
        <input type="text" minlength="5" class="form-control" id="bw" aria-describedby="emailHelp" required>
        <label for="developername" class="form-label">Enter Developer Name *</label>
      </div>
	  
  </div>

  <div class="col-md-3">
    <!-- <h6>Registration. No</h6> -->
      <div class="form-floating mb-3 mb-md-0">
        <input type="text" minlength="5" class="form-control" id="projectid" aria-describedby="emailHelp" required>
        <label for="projectid" class="form-label">Enter Project ID *</label>
      </div>
  </div>

  <div class="col-md-3">
    <!-- <h6>Registration. No</h6> -->
      <div class="form-floating mb-3 mb-md-0">
        <input type="text" minlength="5" class="form-control" id="contractor" aria-describedby="emailHelp" required>
        <label for="contractor" class="form-label" >Contractor Name *</label>
      </div>
  </div>

  <div class="col-md-3">
  <!-- <h6>Commencement Date</h6> -->
      <div class="form-floating mb-3 mb-md-0">
        <input type="date" class="form-control" id="dateMes" required>
		<label for="commencedate" class="form-label" >Commencement date *</label>
      </div>
  </div>
</div>
  <div class="mb-3">
    <!-- <label for="contacts" class="form-label">Contacts and comments</label> -->
  </div>
  <div class=" row mb-3">
  <div class="col-md-3">
      <div class="form-floating mb-3 mb-md-0">
        <input type="number" maxlength="10" class="form-control" id="phone" aria-describedby="emailHelp" required>
        <label for="phone" class="form-label" >Phone Number *</label>
      </div>
  </div>
  <div class="col-md-3">
      <div class="form-floating mb-3 mb-md-0">
        <input type="email" minlength="10" class="form-control" id="email" aria-describedby="emailHelp" required>
        <label for="email" class="form-label">Email Address *</label>
      </div>
  </div>
  <div class="col-md-3">
      <div class="form-floating mb-3 mb-md-0">
        <input type="text" minlength="2" class="form-control" id="comments" aria-describedby="emailHelp" required>
        <label for="comments" class="form-label">Comments *</label>
      </div>
  </div>
  <div class="col-md-3">
   <!-- <h6>Category</h6> select-->
      <div class="form-floating mb-3 mb-md-0">
        <select name="status" id="status" required>
                <option value="0">Select Project Type...</option>
                <option value="Commercial">Commercial</option>
                <option value="Residential">Residential</option>
                <option value="Complete">Complete</option>
          </select>
      </div>
  </div>

</div>  
<button type="submit" class="btn btn-primary">Submit</button>
