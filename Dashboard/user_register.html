<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - NCA user</title>
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                                    <div class="card-body">
                                        <form>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="userFirstName" type="text" placeholder="Enter your first name" />
                                                        <label for="userFirstName" class="required">First name</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" id="userLastName" type="text" placeholder="Enter your last name" />
                                                        <label for="userLastName" class="required">Last name</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="userEmail" type="email" placeholder="name@example.com" />
                                                <label for="userEmail" class="required">Email address</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="employeePayrollNo" type="text" placeholder="Enter your Payroll number" />
                                                        <label for="employeePayrollNo" class="required">Employee Payroll.No</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                  <label for="hudumaCenter" >Huduma Center</label>

                                                    <div class="form-floating">

                                                      <select name="center" id="hudumaCenter">
                                                        <option value="0">Select Center...</option>	
                                                        <option value="1">G.P.O</option>
                                                        <option value="2">CITY SQUARE</option>
                                                        <option value="3">MAKANDARA</option>
                                                        <option value="4">KITUI</option>
                                                        <option value="5">MURANGA</option>
                                                        <option value="6">MACHAKOS</option>
                                                        <option value="7">EMBU</option>
                                                        <option value="8">MAKUENI</option>
                                                        <option value="9">KIAMBU</option>
                                                        <option value="10">KAJIADO WEST</option>
                                                        <option value="11">KAJIADO EAST</option>
                                                        <option value="12">NYERI</option>
                                                        <option value="13">NYANDARUA</option>
                                                        <option value="14">EASTLEIGH</option>
                                                        <option value="15">KIRINYAGA</option>
                                                        <option value="16">KIBRA</option>
                                                        <option value="17">EMBU</option>
                                                        <option value="18">BUNGOMA</option>
                                                        <option value="19">MANDERA</option>
                                                        <option value="20">KAKAMEGA</option>
                                                        <option value="21">TURKANA</option>
                                                        <option value="22">VIHIGA</option>
                                                        <option value="23">WEST POKOT</option>
                                                        <option value="24">BUSIA</option>
                                                        <option value="25">TRANS NZOIA</option>
                                                        <option value="26">MERU</option>
                                                        <option value="27">UASHIN GISHU</option>
                                                        <option value="28">THARAKA NITHI</option>
                                                        <option value="29">NANDI</option>
                                                        <option value="30">ISIOLO</option>
                                                        <option value="31">ELGEYO MARAKWET</option>
                                                        <option value="32">MARSABIT</option>
                                                        <option value="33">ITEN</option>
                                                        <option value="34">WAJIR</option>
                                                        <option value="35">BARINGO</option>
                                                        <option value="36">GARISSA</option>
                                                        <option value="37">SAMBURU</option>
                                                        <option value="38">KISUMU</option>
                                                        <option value="39">BOMET</option>
                                                        <option value="40">HOMA BAY</option>
                                                        <option value="41">NAKURU</option>
                                                        <option value="42">SIAYA</option>
                                                        <option value="43">KERICHO</option>
                                                        <option value="44">KISII</option>
                                                        <option value="45">NAROK</option>
                                                        <option value="46">MIGORI</option>
                                                        <option value="47">TAITA TAVETA</option>
                                                        <option value="48">KWALE</option>
                                                        <option value="49">LAMU</option>
                                                        <option value="50">KILIFI</option>
                                                        <option value="51">MOMBASA</option>
                                                        <option value="52">NYAMIRA</option>
                                                        <option value="53">TANA RIVER</option>
                                                        <option value="54">LAIKIPIA</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="userPassword" type="password" placeholder="Create a password" />
                                                        <label for="userPassword" class="required">Password</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" id="userPasswordConfirmation" type="password" placeholder="Confirm password" />
                                                        <label for="userPasswordConfirmation" class="required">Confirm Password</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><a class="btn btn-primary btn-block" href="user_login.html">Create Account</a></div>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="user_login.html">Have an account? Go to login</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; NCA 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
